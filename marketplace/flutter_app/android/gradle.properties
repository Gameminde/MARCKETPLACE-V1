# Configuration Gradle pour optimiser la compilation
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Forcer l'utilisation du JDK 17 par le Toolchain Gradle
org.gradle.java.installations.auto-download=false
org.gradle.java.installations.fromEnv=JAVA_HOME
org.gradle.java.installations.paths=C:\\Program Files\\Java\\jdk-17

# Configuration Android
android.useAndroidX=true
android.enableJetifier=true

# Configuration DEX
android.useFullClasspathForDexingTransform=true

# Configuration Java (force Gradle à utiliser JDK 17)
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

