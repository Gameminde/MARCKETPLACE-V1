# Configuration Gradle pour optimiser la compilation
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Forcer l'utilisation du JDK 17 par le Toolchain Gradle
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.fromEnv=JAVA_HOME

# Configuration Android
android.useAndroidX=true
android.enableJetifier=true

# Configuration DEX
android.enableDexingArtifactTransform=false

# Configuration Java (auto-detect JDK)
# org.gradle.java.home will be auto-detected

# Configuration réseau (si proxy nécessaire)
# systemProp.http.proxyHost=your-proxy-host
# systemProp.http.proxyPort=your-proxy-port
# systemProp.https.proxyHost=your-proxy-host
# systemProp.https.proxyPort=your-proxy-port