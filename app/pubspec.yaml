name: marketplace_app
description: Marketplace moderne avec templates personnalisables et validation IA
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  
  # ========================================
  # STATE MANAGEMENT
  # ========================================
  provider: ^6.1.1
  riverpod: ^2.4.9
  
  # ========================================
  # NAVIGATION
  # ========================================
  go_router: ^12.1.3
  
  # ========================================
  # HTTP & API
  # ========================================
  http: ^1.1.2
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # ========================================
  # LOCAL STORAGE
  # ========================================
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # ========================================
  # AUTHENTICATION
  # ========================================
  jwt_decoder: ^2.0.1
  local_auth: ^2.1.7
  
  # ========================================
  # UI & STYLING
  # ========================================
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_staggered_grid_view: ^0.7.0
  animated_text_kit: ^4.2.2
  
  # ========================================
  # FILE & IMAGE
  # ========================================
  image_picker: ^1.0.5
  file_picker: ^6.1.1
  image_cropper: ^5.0.1
  photo_view: ^0.14.0
  carousel_slider: ^4.2.1
  
  # ========================================
  # PAYMENTS
  # ========================================
  stripe_payment: ^1.1.4
  webview_flutter: ^4.4.2
  
  # ========================================
  # PUSH NOTIFICATIONS
  # ========================================
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  firebase_analytics: ^10.7.4
  
  # ========================================
  # UTILS
  # ========================================
  intl: ^0.19.0
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  
  # ========================================
  # CHARTS & ANALYTICS
  # ========================================
  fl_chart: ^0.66.0
  
  # ========================================
  # DEVELOPMENT
  # ========================================
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^7.0.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/templates/
    - assets/animations/
    - assets/fonts/
  
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/custom_icons.ttf

